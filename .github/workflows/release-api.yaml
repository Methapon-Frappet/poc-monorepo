name: Release API
run-name: Release API (${{ github.actor }})

on:
  push:
    tags:
      - "api-v[0-9]+.[0-9]+.[0-9]+"
      - "api-v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY }}
  IMAGE_NAME: poc-monorepo/api
  IMAGE_VERSION: build

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Tag Version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "IMAGE_VERSION=${{ github.ref_name }}" | sed 's/api-v//g' >> $GITHUB_ENV
          else
            echo "IMAGE_VERSION=${{ env.IMAGE_VERSION }}-${{ github.run_number }}" >> $GITHUB_ENV
          fi
      - name: Show Version
        run: echo ${{ env.IMAGE_VERSION }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{env.REGISTRY}}
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_PASS}}
      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64
          context: .
          file: ./docker/api.Dockerfile
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          push: true
      - name: Notify Discord Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "embeds": [{
              "title": "✅ Deployment Success!",
              "description": "**Details:**\n- Image: `${{env.IMAGE_NAME}}`\n- Version: `${{ env.IMAGE_VERSION }}`\n- Deployed by: `${{ github.actor }}`",
              "color": 3066993,
              "footer": {
                "text": "Release Notification",
                "icon_url": "https://i.imgur.com/fKL31aD.jpg"
              },
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
      - name: Notify Discord Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "embeds": [{
              "title": "❌ Deployment Failed!",
              "description": "**Details:**\n- Image: `${{env.IMAGE_NAME}}`\n- Version: `${{ env.IMAGE_VERSION }}`\n- Attempted by: `${{ github.actor }}`",
              "color": 15158332,
              "footer": {
                "text": "Release Notification",
                "icon_url": "https://i.imgur.com/fKL31aD.jpg"
              },
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
